<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>ModDamage - Editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

		<link href="./style.css" rel="stylesheet" media="screen">

		<!--<script src="./js/jquery-2.0.3.js"></script>-->
		<!--<script src="./bootstrap/js/bootstrap.min.js"></script>-->
		<script src="./bower_components/angular/angular.min.js"></script>
		<script src="./bower_components/angular-route/angular-route.min.js"></script>
		<script src="./bower_components/angular-resource/angular-resource.min.js"></script>
		<script src="./bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
		<script src="./bower_components/lodash/dist/lodash.compat.min.js"></script>
		

		<script src="./bower_components/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/ui-ace.js"></script>
		<script src="./js/utf8ByteCount.js"></script>

		<script src="./app.js"></script>
		<script src="./editor.js"></script>
	</head>
	<body style="padding-top: 70px;">
		<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">ModDamage</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"> </span>
					<span class="icon-bar"> </span>
					<span class="icon-bar"> </span>
				</button>
			</div>
			<nav class="navbar-collapse collapse" ng-controller="NavCtrl" id="navbar-main">
				<ul class="nav navbar-nav">
					<li ng-class="{active: isActive('/stats')}"><a href="#/stats">Stats</a></li>
					<li ng-class="{active: isActive('/editor')}"><a href="#/editor">Editor</a></li>
					<li class="dropdown" ng-class="{active: isAnyActive('/events', '/routines', '/properties', '/transformers')}"s><a href="#" class="dropdown-toggle" data-toggle="dropdown">API<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li ng-class="{active: isActive('/events')}"><a href="#/events">Events</a></li>
						<li ng-class="{active: isActive('/routines')}"><a href="#/routines">Routines</a></li>
						<li ng-class="{active: isActive('/properties')}"><a href="#/properties">Properties</a></li>
						<li ng-class="{active: isActive('/transformers')}"><a href="#/transformers">Transformers</a></li>
					</ul>
					<li ng-class="{active: isActive('/support')}"><a href="#/support">Live Support</a></li>
				</ul>
				<ul class="nav navbar-nav pull-right">
					<li><input type="checkbox" ng-model="$root.verbose" /></li>
				</ul>
			</nav>
		</header>
		<div ng-view></div>

	</body>
</html>
