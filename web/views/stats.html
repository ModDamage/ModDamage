

<style type="text/css">
	.navbar {
		margin-bottom: 20px;
	}
	
	@media (max-width: 980px) {
		/* Enable use of floated navbar text */
		.navbar-text.pull-right {
			float: none;
			padding-left: 5px;
			padding-right: 5px;
		}
	}
	
	#stats div {
		margin-bottom: 3px;
	}
	
	#stats div div {
		margin-left: 20px;
	}
</style>

<div id="stats" class="container">
	<h1>Server Stats</h1>
	
	<div><b>Name:</b>&nbsp;<span ng-bind="stats.name"></span></div>
	<div><b>ID:</b>&nbsp;<span ng-bind="stats.id"></span></div>
	<div><b>IP Address:</b>&nbsp;<span ng-bind="stats.ip"></span></div>
	<div><b>Port:</b>&nbsp;<span ng-bind="stats.port"></span></div>
	
	
	<div><b>Implementation:</b>
		<div><b>Name:</b>&nbsp;<span ng-bind="stats.implementation.name"></span></div>
		<div><b>Version:</b>&nbsp;<span ng-bind="stats.implementation.version"></span></div>
		<div><b>Bukkit Version:</b>&nbsp;<span ng-bind="stats.implementation.bukkitVersion"></span></div>
	</div>
	
	
	<div><b>Players:</b>&nbsp;<span ng-bind="stats.numPlayers"></span>/<span ng-bind="stats.maxPlayers"></span></div>
	
</div>
